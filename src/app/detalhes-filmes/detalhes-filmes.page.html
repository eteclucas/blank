<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes do Filme</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="container">
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-md="6">
        <ion-img  src="{{informacoes.photo_link}}"></ion-img>
      </ion-col>
      <ion-col size-xs="12"  size-md="6">                 
          <ion-list>
            <ion-item>
              <ion-label><b>{{ informacoes.title }}</b></ion-label>
            </ion-item>
            <ion-item>
              <ion-label><b>Categoria: </b> Filme</ion-label>
            </ion-item>
            <ion-item>
              <ion-label><b>Genero: </b>{{informacoes.genre}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label><b>Duração: </b> {{informacoes.duration}} minuto(s)</ion-label>
            </ion-item>
          </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="12">
        <ion-list-header>
          <ion-label><b>Descrição</b></ion-label>
        </ion-list-header>
        <ion-list>
          <ion-item>
           {{informacoes.description}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
